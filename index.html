					<div class="checkbox-login__wrapper">
						<div class="checkbox">
							<input type="checkbox" id="checkbox_id">
							<label for="checkbox_id">Remember me</label>
						</div>
						<input class="login-btn" type="submit" id="btn_submit" value="Login">
					</div>
					<div class="register-remember__wrapper">
						<a href="!#">Register now</a>
						<a href="!#">Forgot password?</a>
					</div>
				</form>
				<div class="separation__wrapper">
					<hr>
					<p>or</p>
					<hr>
				</div>
				<div class="alt-login__wrapper">
					<div class="alt-loginlink__wrapper">
						<div class="alt-loginlink__icon facebook__icon">
							<img src="img/FB.svg" alt="">
						</div>
						<a href="!#" class="alt-loginlink--facebook">Login with Facebook</a>
					</div>
					<div class="alt-loginlink__wrapper">
						<div class="alt-loginlink__icon twitter__icon">
							<img src="img/TW.svg" alt="">
						</div>
						<a href="!#" class="alt-loginlink--twitter">Login with Twitter</a>
					</div>
					<div class="alt-loginlink__wrapper">
						<div class="alt-loginlink__icon google__icon">
							<img src="img/G.svg" alt="">
						</div>
						<a href="!#" class="alt-loginlink--google">Login with Google</a>
					</div>
				</div>
			</div>
			<!-- Carousel -->
			<div class="carousel__wrapper">
				<!-- Images -->
				<div class="carousel__images" id="carousel">
					<div class="carousel__image carousel__image--first">
						<img src="./img/gta-v.jpeg" alt="Grand Theft Auto V">
					</div>
					<div class="carousel__image">
						<img src=" ./img/lol.jpeg" alt="League of Legends">
					</div>
					<div class="carousel__image">
						<img src=" ./img/wow-shadowlands.jpeg" alt="World of Warcraft - Shadowlands">
					</div>
					<div class="carousel__image">
						<img src=" ./img/apex.jpeg" alt="APEX">
					</div>
					<div class="carousel__image">
						<img src=" ./img/assassins-creed.jpeg" alt="Assassin's Creed">
					</div>
					<div class="carousel__image">
						<img src=" ./img/biomutant.jpg" alt="Biomutant">
					</div>
				</div>
				<!-- radio buttons (dots) -->
				<div class=" carousel__dots">
					<span class="carousel__dot" id="1"></span>
					<span class="carousel__dot" id="2"></span>
					<span class="carousel__dot" id="3"></span>
					<span class="carousel__dot" id="4"></span>
					<span class="carousel__dot" id="5"></span>
					<span class="carousel__dot" id="6"></span>
				</div>
